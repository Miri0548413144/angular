<ul class="list-group">
    <li *ngFor="let student of students" (click)="focusStudent(student)" class="list-group-item" [ngClass]="{'list-group-item-dark':student.status==='inactive','list-group-item-info':student.avg>=90}" >
        <div class="row">
        <div class="col-1">{{student.id}}</div>
        <div class="col-1">{{student.lastName}}</div>
        <div class="col-1">{{student.firstName}}</div>
        <div class="col-1">{{student.status}}</div>
        <div class="col-2">
            <button (click)="ShowDetails(student)">Edit</button>
        </div>
        <div class="col-2">
            <button (click)="DeleteStudent(student)">Delete Task</button>
        </div>
    </div>
    </li>
</ul>

<button class="btn btn-primary " (click)="addStudent()">
    addStudent
</button>
